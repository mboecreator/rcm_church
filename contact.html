<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - RCMI</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Page header -->
    <header class="page-header">
        <div class="container">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
        </div>
    </header>

    <!-- Contact section (reusing existing styles) -->
    <section class="contact" id="contact">
        <div class="contact-floating-shapes">
            <div class="contact-shape contact-shape-1"></div>
            <div class="contact-shape contact-shape-2"></div>
            <div class="contact-shape contact-shape-3"></div>
            <div class="contact-shape contact-shape-4"></div>
            <div class="contact-shape contact-shape-5"></div>
            <div class="contact-shape contact-shape-6"></div>
        </div>
        <div class="container">
            <div class="contact-content">
                <h2 class="section-title fade-in">Send Us a Message</h2>
                <p class="fade-in">Fill in the form and our team will get back to you shortly.</p>

                <form class="contact-form fade-in">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" placeholder="John Doe" required />
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="you@example.com" required />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Phone (optional)</label>
                            <input type="tel" id="phone" name="phone" placeholder="+123 456 7890" />
                        </div>
                        <div class="form-group">
                            <label for="topic">Topic</label>
                            <select id="topic" name="topic" required>
                                <option value="">Select a topic</option>
                                <option value="general">General Inquiry</option>
                                <option value="prayer">Prayer Request</option>
                                <option value="events">Events</option>
                                <option value="support">Ministry Support</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="6" placeholder="Type your message here..." required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Send Message</button>
                </form>

                <div class="contact-info">
                    <div class="contact-item">
                        <h4>Office</h4>
                        <p>Revival Crusade Missions International</p>
                        <p>Harare, Zimbabwe</p>
                    </div>
                    <div class="contact-item">
                        <h4>Email</h4>
                        <p><a href="mailto:info@rcmi.org">info@rcmi.org</a></p>
                    </div>
                    <div class="contact-item">
                        <h4>Phone</h4>
                        <p><a href="tel:+263000000000">+263 00 000 0000</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
