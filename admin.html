<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Admin - RCMI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
            color: #334155;
            line-height: 1.6;
        }

        .admin-header {
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #d4af37 100%);
            color: white;
            padding: 2rem 0;
            text-align: center;
        }

        .admin-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .admin-nav {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .nav-btn {
            padding: 0.75rem 1.5rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .nav-btn:hover {
            background: #2563eb;
        }

        .nav-btn.active {
            background: #d4af37;
        }

        .admin-section {
            display: none;
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .admin-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #d4af37;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #d4af37, #b8941f);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .events-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }

        .events-table th,
        .events-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        .events-table th {
            background: #f8fafc;
            font-weight: 600;
            color: #374151;
        }

        .events-table tr:hover {
            background: #f8fafc;
        }

        .category-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .category-crusade { background: #fef3c7; color: #92400e; }
        .category-conference { background: #dbeafe; color: #1e40af; }
        .category-youth { background: #dcfce7; color: #166534; }
        .category-prayer { background: #fce7f3; color: #be185d; }
        .category-service { background: #e0e7ff; color: #3730a3; }
        .category-study { background: #f3e8ff; color: #6b21a8; }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .message.success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .message.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .admin-nav {
                flex-wrap: wrap;
            }

            .events-table {
                font-size: 0.875rem;
            }

            .events-table th,
            .events-table td {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <h1>Events Administration</h1>
        <p>Revival Crusade Missions International</p>
    </div>

    <div class="container">
        <div class="admin-nav">
            <button class="nav-btn active" onclick="showSection('events-list')">View Events</button>
            <button class="nav-btn" onclick="showSection('add-event')">Add Event</button>
            <button class="nav-btn" onclick="showSection('edit-event')">Edit Event</button>
        </div>

        <div id="message-container"></div>

        <!-- Events List Section -->
        <div id="events-list" class="admin-section active">
            <h2>All Events</h2>
            <table class="events-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Location</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="events-table-body">
                    <!-- Events will be loaded here -->
                </tbody>
            </table>
        </div>

        <!-- Add Event Section -->
        <div id="add-event" class="admin-section">
            <h2>Add New Event</h2>
            <form id="add-event-form">
                <div class="form-group">
                    <label for="title">Event Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="time" id="time" name="time">
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="">Select Category</option>
                        <option value="crusade">Revival Crusade</option>
                        <option value="conference">Conference</option>
                        <option value="youth">Youth Event</option>
                        <option value="prayer">Prayer Meeting</option>
                        <option value="service">Service</option>
                        <option value="study">Bible Study</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Event</button>
            </form>
        </div>

        <!-- Edit Event Section -->
        <div id="edit-event" class="admin-section">
            <h2>Edit Event</h2>
            <form id="edit-event-form">
                <input type="hidden" id="edit-id" name="id">
                <div class="form-group">
                    <label for="edit-title">Event Title</label>
                    <input type="text" id="edit-title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="edit-description">Description</label>
                    <textarea id="edit-description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="edit-date">Date</label>
                    <input type="date" id="edit-date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="edit-time">Time</label>
                    <input type="time" id="edit-time" name="time">
                </div>
                <div class="form-group">
                    <label for="edit-location">Location</label>
                    <input type="text" id="edit-location" name="location" required>
                </div>
                <div class="form-group">
                    <label for="edit-category">Category</label>
                    <select id="edit-category" name="category" required>
                        <option value="">Select Category</option>
                        <option value="crusade">Revival Crusade</option>
                        <option value="conference">Conference</option>
                        <option value="youth">Youth Event</option>
                        <option value="prayer">Prayer Meeting</option>
                        <option value="service">Service</option>
                        <option value="study">Bible Study</option>
                    </select>
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary">Update Event</button>
                    <button type="button" class="btn btn-secondary" onclick="clearEditForm()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Show/hide sections
        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.admin-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Remove active class from all nav buttons
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected section
            document.getElementById(sectionId).classList.add('active');
            
            // Add active class to clicked button
            event.target.classList.add('active');
            
            // Load events if showing events list
            if (sectionId === 'events-list') {
                loadEvents();
            }
        }

        // Show message
        function showMessage(message, type = 'success') {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="message ${type}">${message}</div>`;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Load all events
        async function loadEvents() {
            try {
                const response = await fetch('http://localhost:5001/api/events');
                const events = await response.json();
                
                const tbody = document.getElementById('events-table-body');
                tbody.innerHTML = '';
                
                events.forEach(event => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${event.title}</td>
                        <td>${new Date(event.date).toLocaleDateString()}</td>
                        <td>${event.time || 'N/A'}</td>
                        <td>${event.location}</td>
                        <td><span class="category-badge category-${event.category}">${event.category}</span></td>
                        <td class="actions">
                            <button class="btn btn-secondary" onclick="editEvent(${event.id})">Edit</button>
                            <button class="btn btn-danger" onclick="deleteEvent(${event.id})">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                showMessage('Error loading events: ' + error.message, 'error');
            }
        }

        // Add event
        document.getElementById('add-event-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const eventData = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch('http://localhost:5001/api/events', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(eventData)
                });
                
                if (response.ok) {
                    showMessage('Event added successfully!');
                    e.target.reset();
                    loadEvents();
                } else {
                    const error = await response.json();
                    showMessage('Error adding event: ' + error.error, 'error');
                }
            } catch (error) {
                showMessage('Error adding event: ' + error.message, 'error');
            }
        });

        // Edit event
        async function editEvent(eventId) {
            try {
                const response = await fetch(`http://localhost:5001/api/events/${eventId}`);
                const event = await response.json();
                
                document.getElementById('edit-id').value = event.id;
                document.getElementById('edit-title').value = event.title;
                document.getElementById('edit-description').value = event.description;
                document.getElementById('edit-date').value = event.date;
                document.getElementById('edit-time').value = event.time || '';
                document.getElementById('edit-location').value = event.location;
                document.getElementById('edit-category').value = event.category;
                
                showSection('edit-event');
            } catch (error) {
                showMessage('Error loading event: ' + error.message, 'error');
            }
        }

        // Update event
        document.getElementById('edit-event-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const eventData = Object.fromEntries(formData.entries());
            const eventId = eventData.id;
            delete eventData.id;
            
            try {
                const response = await fetch(`http://localhost:5001/api/events/${eventId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(eventData)
                });
                
                if (response.ok) {
                    showMessage('Event updated successfully!');
                    clearEditForm();
                    loadEvents();
                    showSection('events-list');
                } else {
                    const error = await response.json();
                    showMessage('Error updating event: ' + error.error, 'error');
                }
            } catch (error) {
                showMessage('Error updating event: ' + error.message, 'error');
            }
        });

        // Delete event
        async function deleteEvent(eventId) {
            if (!confirm('Are you sure you want to delete this event?')) {
                return;
            }
            
            try {
                const response = await fetch(`http://localhost:5001/api/events/${eventId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showMessage('Event deleted successfully!');
                    loadEvents();
                } else {
                    const error = await response.json();
                    showMessage('Error deleting event: ' + error.error, 'error');
                }
            } catch (error) {
                showMessage('Error deleting event: ' + error.message, 'error');
            }
        }

        // Clear edit form
        function clearEditForm() {
            document.getElementById('edit-event-form').reset();
        }

        // Load events on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadEvents();
        });
    </script>
</body>
</html>
